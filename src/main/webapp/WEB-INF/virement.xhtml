<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<h:body>


	<ui:composition template="/template/layout.xhtml">
		<!-- redéfinition de la zone content du layout -->
		<ui:define name="content">
			<center>

				<!-- TODO : Faire deux blocs (1) Compte à débiter (2) Compte à créditer -->
				<!-- + en dessous sur un bloc de toute la largeur le montant + bouton "transférer" -->
				<div class="row">
					<div class="col-md-6">
					<h2>Compte à débiter</h2>
					<h:form>
					<p:panelGrid columns="2">
					<h:outputText value="Numéro de compte : *" />
                    <p:inputText value="#{compte.id}" required="true" label="numCompteDeb"/>
					<p:commandButton value="Afficher client" id="ajax" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />
					</p:panelGrid>
					</h:form>
					</div>
					<div class="col-md-6">
					<h2>Compte à créditer</h2>
					<h:form>
					<p:panelGrid columns="2">
					<h:outputText value="Numéro de compte : *" />
                    <p:inputText value="#{compte.id}" required="true" label="numCompteCred"/>
					<p:commandButton value="Afficher client" id="ajax" update="growl" actionListener="#{buttonView.buttonAction}" styleClass="ui-priority-primary" />
					</p:panelGrid>
					</h:form>
					</div>
				</div>
				

			</center>
		</ui:define>
	</ui:composition>
</h:body>
</html>
